<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Scenario</title>
    <!-- Adding Bootstrap for a cleaner UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Select Scenario to Edit</h1>

    <!-- Display flash messages if any -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-success">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/" class="text-center">
        <div class="form-group mb-3">
            <label for="scenario_id" class="form-label">Scenario ID:</label>
            <input type="text" id="scenario_id" name="scenario_id" class="form-control w-25 mx-auto" required>
        </div>
        <button type="submit" class="btn btn-primary">Show Scenario Details</button>
    </form>
</body>
</html>
